<div class="row">
    <div class="col col-12 mt-5">
        <div class="container">
            <form class="form-signin" method="POST" action="/users">
                <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Login / Register</h1>
                <label for="inputEmail">Email</label>
                <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address"
                    required="" autofocus>
                <label for="inputPassword">Password</label>
                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
                    required="">
                <label for="inputAvatar">Avatar Url</label>
                <input name="avatar_url" type="text" class="form-control" id="inputAvatar">
                <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
